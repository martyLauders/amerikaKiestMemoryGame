<!doctype html>
<html ng-app="memoryGameApp">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="lib/ngDialog/css/ngDialog.css">
    <link rel="stylesheet" href="lib/ngDialog/css/ngDialog-theme-default.css">
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/ngDialog/ngDialog.js"></script>
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>

</head>

<body ng-controller="GameCtrl">

    <div ng-click="clickToOpen()">open</div>
    <div>Pairs left to match: {{game.unmatchedPairs}}</div>
    <div>Matching: {{game.firstPick.title}}</div>

    <table>
        <tr ng-repeat="row in game.grid  track by $index">
            <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">
                <div class="container">
                    <div class="card" ng-class="{flipped: tile.flipped}">
                        <img class="front" ng-src="img/back.png">
                        <img class="back" ng-src="img/{{tile.title}}.gif">
                    </div>
                </div>

            </td>
        </tr>
    </table>

    <div class="message">{{game.message}}</div>
</body>




</html>
